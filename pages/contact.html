<!-- Navbar -->
<header class="navbar navbar-expand-lg">
    <div class="container">
        <a href="../index.html" class="navbar-brand">
            <img src="../img/logo-white.png" alt="logo for car path only">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-label="Toggle Navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item">
                    <a href="findacourse.html" class="nav-link ">Find a Course</a>

                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <!-- SecciÃ³n Contacto-->
    <section class="container-fluid">
        <div class="card mb-3 mt-3 container contact-wrapper" style="max-width: 90%;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h1 class="card-title" data-aos="fade" data-aos-duration="800" data-aos-easing="ease-in-out">Contact Us</h1>
                        <p class="card-text">Your voice is important for us!</p>
                        <!-- Your Name -->
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                            <input type="input" class="form-control" id="exampleFormControlInput1"
                                placeholder="John Doe">
                        </div>
                        <!-- Your Email -->
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="johndoe@example.com">
                        </div>
                        <!-- Your Message -->
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Dear friends, I need some help with..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 img-contact">
                    <img src="../img/kiawah-1.jpg" class="img-fluid rounded-start"
                        alt="kiawah course image hole 1 from tee box">
                </div>
            </div>
            <div class="row send-button">
                <button class="btn btn-outline-success" type="submit">Send</button>
            </div>
        </div>
    </section>

</main>
